<body>
<main class="main">
  <header class="header">
    <div class="navigation-trigger hidden-xl-up" data-sa-action="aside-open" data-sa-target=".sidebar"
         (click)="toggleSidebar()">
      <i class="zmdi zmdi-menu"></i>
    </div>
    <ul class="top-nav">
      <li class="hidden-sm-down"><h4><i>Портал управления и мониторинга эталона АО РИРВ</i></h4>
      </li>
      <li class="hidden-sm-up"><h4><i>Эталон</i></h4>
      </li>
    </ul>
  </header>
  <aside class="sidebar">
    <div class="scrollbar-inner">
      <ul class="navigation">
        <li class="navigation__sub hidden-xl-up" *ngIf="togglestatus"><a (click)="toggleSidebar()"><i
          class="zmdi zmdi-chevron-left"></i></a></li>
        <li class="navigation__sub"><a routerLink="/malygin/home"><i class="zmdi zmdi-home"></i> Домашняя страница</a></li>
        <li class="navigation__sub"><a routerLink="/malygin/etalon"><i class="zmdi zmdi-time"></i> Эталон</a></li>
        <li class="navigation__sub"><a routerLink="/malygin/work"><i class="zmdi zmdi-timer"></i> Рабочий Эталон</a></li>
        <li class="navigation__sub"><a routerLink="/malygin/correction"><i class="zmdi zmdi-swap-vertical"></i> Перестройки</a></li>
        <li class="navigation__sub "><a routerLink="/malygin/settings"><i class="zmdi zmdi-settings"></i> Настройки</a> </li>
        <li class="navigation__sub"><a routerLink="/malygin/task"><i class="zmdi zmdi-tv-play"></i> Каналы</a></li>
        <li class="navigation__sub"><a [routerLink]="['/malygin/wiki', '1']"><i class="zmdi zmdi-help"></i>
          Информация</a></li>
        <li class="navigation__sub"><a (click)="logout()"><i class="zmdi zmdi-lock-outline"></i> Выход</a></li>
      </ul>
    </div>
  </aside>
  <section class="content">
    <router-outlet></router-outlet>
  </section>
</main>
</body>
