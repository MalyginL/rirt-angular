<body *ngIf="visible">
    <div class="login">
        <div class="login__block active" id="l-login">
            <div class="login__block__header">
                <i class="zmdi zmdi-account-circle"></i> {{message}}
                <div class="actions actions--inverse login__block__actions">
                </div>
            </div>
            <div class="login__block__body">
                <form (ngSubmit)="auth()">
                    <div class="form-group">
                        <input type="text" class="form-control text-center" placeholder="Логин" [(ngModel)]="user.login" name="login" id="login">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control text-center" placeholder="Пароль" name="password" [(ngModel)]="user.password" id="password">
                    </div>
                    <button type="submit" class="btn btn--icon login__block__btn"><i class="zmdi zmdi-long-arrow-right"></i></button>
                </form>
            </div>
        </div>
    </div>
